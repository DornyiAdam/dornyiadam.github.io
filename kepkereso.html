<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kepkeresocss/bootstrap.min.css">
    <link rel="stylesheet" href="kepkeresocss/style.css">
    <title>Képkereső</title>
</head>

<body>
    <header>
        <h1 class="text-center">Hidden object game</h1>
        <h2 class="win text-center"></h2>
    </header>
    <main>
        <section class="container-fluid">
            <section class="objects">
                <p class="d-block">Find these objects:</p>
                <div class="d-flex pictures">
                    <img src="kepkeresoimages/obj-1.png" alt="Sapka" class="original_1">
                    <img src="kepkeresoimages/obj-2.png" alt="Csillag" class="original_2">
                    <img src="kepkeresoimages/obj-3.png" alt="Bomba" class="original_3">
                    <img src="kepkeresoimages/obj-4.png" alt="Ajándék" class="original_4">   
                    <img src="kepkeresoimages/obj-5.png" alt="Hópehely" class="original_5">
                </div>
            </section>
            <section class="game">
                <p class="time text-center">01:00</p>
                <p class="game-area-p">Game area:</p>
                <div class="game-area">

                </div>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script src="kepkeresojs/bootstrap.bundle.min.js"></script>
    <script src="kepkeresojs/objects.js"></script>
    <script src="kepkeresojs/script.js"></script>
</body>

</html>
